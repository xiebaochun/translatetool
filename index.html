<!DOCTYPE html>
<html>
  <head>
  	<meta charset="utf-8">
  	<title>翻译</title>
  	<link rel="stylesheet" type="text/css" href="css/main.css">
    <script type="text/javascript" src="js/jquery-2.1.1.js"></script>
  	<script type="text/javascript" src="js/main.js"></script>
    <script type="text/javascript" src="js/xml2json.js"></script>
  </head>
  <body>
    <div class="wrap">
      <div class="window_bar">
        <div class="window_bar_left"></div>
        <div class="window_bar_right">
          <div class="button" id="min">—</div>
          <div class="button" id="max">口</div>
          <div class="button" id="close">X</div>
        </div> 
      </div>
      <div id="loader">
        <!-- <div class="progress" id="progress_content"></div> -->
        <!-- <div class="progress" id="progress_box">
          
        </div> -->
        <div class="box">
          <div class="loader5"></div>
         
        </div>
      </div>
      <div class="trans_operation">
        <a href="###" class="trans-btn" id="translate-button" target="_self"><span>翻译</span></a>
      </div>
      <div class="translateio">
        <div class="translate_left">
          <textarea class="textarea" id="translate_input" readonly="readonly"></textarea>
        </div>
        <div class="translate_right">
          <div class="translate_wrap">
            <div class="result" id="translate_result">
              
            </div>
            
            <div class="result" id="trans_result_js">
              <div style="">词典结果：</div>
              <div id="key_word"></div>
              <div id="pronunciation">
                <div id="sound_en" style="display:inline-block;">
                  英
                  <span class="pro" id="pro_en"></span>
                  <div class="icon_sound_en" id="icon_pro_en"></div>
                </div>
                <div id="sound_am" style="display:inline-block;"> 
                  美
                  <span class="pro" id="pro_am"></span>
                  <div class="icon_sound_am" id="icon_pro_am"></div>
                </div>
              </div>
              <div class="dict_content" id="dict_content"></div>
            </div>
          </div>
        </div>
      </div>

      <div class="footer">
        <div class="daily_sentence">
          <div class="ds_title" id="ds_title">
            每日一句
          </div>
          <div class="ds_content" id="ds_content">
          </div>
          <div class="icon_sound_en" id="icon_sound"></div>
          <div class="ds_note" id="ds_note">
          </div>
        </div>  
      </div>
      

    </div>
  </body>
</html>
